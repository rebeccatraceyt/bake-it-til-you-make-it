{% extends "base.html" %}
{% block content %}

    <section aria-label="Edit User Page">
         <!-- Page Title -->
        <div class="page-banner">
            <h2>Edit <span class="db-name">{{ user.username }}</span>'s Profile</h2>
        </div>

        <!-- Page Content -->
        <div class="container-fluid page-padding">

            <!-- Edit User Form -->
            <div class="row accounts-bg">
                <div class="container-fluid">
                    <div class="row accounts-label">
                        <form class="col-12" method="POST" action="{{ url_for('edit_user', username=session['user']) }}">

                            <!-- Username -->
                            <div class="row">
                                <div class="col-12 form-group">
                                    <label for="username"><i class="fas fa-user"></i> Username</label>
                                    <input id="username" name="username" type="text" value="{{ user.username }}" minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="form-control" required>
                                </div>
                            </div>

                            <!-- User Image -->
                            <div class="row">
                                <div class="col-12 form-group">
                                    <label for="user_img"><i class="fas fa-image"></i> Profile Picture</label><br>
                                    <small>Copy & Paste image URL </small><br>
                                    <input id="user_img" name="user_img" type="url" value="{{ user.user_img }}" class="form-control" required>
                                </div>
                            </div>

                            <!-- Password -->
                            <div class="row">
                                <div class="col-12 form-group">
                                    <label for="password"><i class="iconify" data-icon="mdi:lock" data-inline="true"></i> New Password</label>
                                    <input id="password" name="password" type="password" minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="form-control" required>
                                </div>
                            </div>

                            <!-- Confirm Password-->
                            <div class="row">
                                <div class="col-12 form-group">
                                    <label for="confirm_password"><i class="iconify" data-icon="mdi:lock-check" data-inline="true"></i> Confirm New Password</label>
                                    <input id="confirm_password" name="confirm_password" type="password"  minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="form-control" required> <br>
                                    <span id='message'></span>
                                </div>
                            </div>

                            <!-- Submit button -->
                            <div class="row no-gutters">
                                <div class="col-6 edit-btn">
                                    <a href="{{ url_for('my_recipes', username=session['user']) }}">Cancel</a>
                                </div>
                                <div class="col-6 edit-btn">
                                    <button type="submit">
                                        Save
                                    </button>
                                </div>
                            </div>

                            <!-- Delete Modal -->
                            <div class="row">
                                <div id="delete-user-btn" class="col-12 edit-btn">
                                    <!-- Button trigger -->
                                    <button type="button" class="btn" data-toggle="modal" data-target="#modal-{{ user._id }}">
                                        Delete Account
                                    </button>
                                </div>
                                <!-- Inject user deletion partials-template -->
                                {% include "partials/modals.html" %}
                            </div>
                        </form>
                    </div>
                </div> 
            </div>

        </div>
    </section>

{% endblock %}
